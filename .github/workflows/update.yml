name: Auto Update Forecast

on:
  schedule:
    - cron: "0 6,18 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node scripts/updateForecast.js

      - run: |
          git config user.name "forecast-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/forecast.json
          git commit -m "Auto update forecast" || exit 0
          git push
